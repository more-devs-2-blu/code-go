<div class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>{{ titulo }}</h2>
      <p>{{ date }}</p>
      <div>
        <button (click)="closeMe()">Fechar</button>
      </div>
    </div>
    <div class="modal-body">
      <p>{{ street }}</p>
      <p>{{ neighborhood }}</p>
      <p>{{ city }}</p> 
      <div class="status">
        <p>{{ status  }}</p>
      </div>
    </div>
    
  </div>
</div>
